<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  </head>
  <body>

    <nav>
      <div class="navbar">
        <a href="https://gmail.com">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en&authuser=0">Images</a>
        <a href="#"><img class="gapps" src="Resources/gapps.png" alt="Google Apps"></a>
        <a href="#"><img class="not" src="Resources/not.png" alt="Notifications"></a>
        <a href="#"><img class="user" src="Resources/m.png" alt="User Icon"></a>
      </div>
    </nav>

<!-- ##################################### LOGO AND SEARCH FIELD ##################################### -->

    <div class="a">
        <a class="pic" href="#"><img class="pic" src="Resources/googlelogo_color_272x92dp.png" alt="Google logo"></a>
        <div class="search">
          <input type="text" name="search" placeholder="Search Google or type a URL">
          <a href="#" class="microphone"><img class="mic" src="Resources/googlemic_color_24dp.png" alt="microphone icon"></a>
        </div>
    </div>



<!-- ##################################### THUMBNAILS OF RECENT PAGES ##################################### -->
    <div class="b">

      <div class="thumb">
          <a href="#"><img id="dots" src="Resources/3dots.png" alt="more settings"></a>
          <a href="https://github.com"><div class="in-thumb git"></div></a>
          <p class="thumb-text">GitHub Inc.</p>
      </div>

      <div class="thumb">
          <a href="#"><img id="dots" src="Resources/3dots.png" alt="more settings"></a>
          <a href="https://freecodecamp.org"><div class="in-thumb fcc"></div></a>
          <p class="thumb-text">freecodecamp.org</p>
      </div>

      <div class="thumb">
          <a href="#"><img id="dots" src="Resources/3dots.png" alt="more settings"></a>
          <a href="https://protonmail.com"><div class="in-thumb proton"></div></a>
          <p class="thumb-text">Proton Mail</p>
      </div>

      <div class="thumb">
          <a href="#"><img id="dots" src="Resources/3dots.png" alt="more settings"></a>
          <a href="https://flatironschool.com"><div class="in-thumb fi"></div></a>
          <p class="thumb-text">Flatiron School</p>
      </div>

      <div class="thumb">
          <a href="#"><img id="dots" src="Resources/3dots.png" alt="more settings"></a>
          <a href="https://developer.mozilla.org"><div class="in-thumb mdn"></div></a>
          <p class="thumb-text">MDN Web Docs</p>
      </div>

      <div class="thumb">
          <a href="#"><img id="dots" src="Resources/3dots.png" alt="more settings"></a>
          <a href="https://stackoverflow.com"><div class="in-thumb so"></div></a>
          <p class="thumb-text">Stack Overflow</p>
      </div>

      <div class="thumb">
          <a href="#"><img id="dots" src="Resources/3dots.png" alt="more settings"></a>
          <a href="https://www.accesslabs.org"><div class="in-thumb al"></div></a>
          <p class="thumb-text">Access Labs</p>
      </div>

      <div class="thumb">
          <a href="#"><img id="dots" src="Resources/3dots.png" alt="more settings"></a>
          <a href="#"><div class="add"></div></a>
          <p class="thumb-text">Add shortcut</p>
      </div>

    </div>


<!-- ############################################ SETTINGS ICON ############################################ -->
    <div class="setting">
      <a href="#"><img class="set" src="Resources/setting.png" alt="settings icon"></a>
    </div>
  </body>
</html>
